name: Ensure no fixup! or amend! commits are present

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-forbidden-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for history

      - name: Determine base and head
        run: |
          echo "BASE_BRANCH=${GITHUB_BASE_REF}" >> $GITHUB_ENV
          echo "HEAD_BRANCH=${GITHUB_HEAD_REF}" >> $GITHUB_ENV

      - name: Check for fixup! or amend! commits
        run: |
          git fetch origin "${BASE_BRANCH}:${BASE_BRANCH}"
          COMMITS=$(git log "${BASE_BRANCH}..HEAD" --pretty=format:"%s")

          if echo "$COMMITS" | grep -E '^(fixup!|amend!)'; then
            echo "Error: PR contains fixup! or amend! commits. Please squash or rebase before merging."
            exit 1
          fi
        env:
          BASE_BRANCH: ${{ env.BASE_BRANCH }}
          HEAD_BRANCH: ${{ env.HEAD_BRANCH }}
