<div style="position: relative">

  <h5 title="{{ legend }}">
    {{ legend }}
  </h5>

  <div id="current{{ sensorid }}" class="current"></div>

  {{#if showGraph}}
  <div class="rs-graph">
    <div class="rs-ynode"></div>
    <div id="graph{{ sensorid }}" class="rs-graphnode"></div>
    <div class="rs-slidernode"></div>
  </div>
  {{/if}}

  {{#if dashboardUrl}}
  <div class="button-wrapper">
    <a href="" class="button tiny secondary add-to-dashboard"
       title="Add sensor to dashboard"
       data-url="{{ dashboardUrl }}">
      Add sensor to dashboard
    </a>
  </div>
  {{/if}}
</div>
