<div id="services">
    {% if netbox and netbox.service_set.count %}
        <table class="listtable">
            <caption>Services
                at {{ netbox.get_short_sysname }}</caption>
            {% with netbox.service_set.all as service_list %}
                {% include "ipdevinfo/service-list-table.html" %}
            {% endwith %}
        </table>
    {% else %}
      <span class="alert-box info">No services configured</span>

    {% endif %}
</div>
