{% extends 'navlets/base.html' %}
{% load crispy_forms_tags %}

{% block navlet-content %}

  <form action="{% url 'get-user-navlet' navlet.navlet_id %}">
    <label>
      Refresh interval (seconds)
      <input type="text" name="interval" value="{{ interval }}">
    </label>
    {% crispy form %}
  </form>

  <script>
  $('[data-id={{ navlet.navlet_id }}] select').select2();
  </script>

{% endblock %}
