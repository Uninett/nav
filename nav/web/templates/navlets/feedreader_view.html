{% extends 'navlets/base.html' %}

{% block navlet-content %}

  {% if feed %}
    <h4>
      <a href="{{ feed.feed.link }}" title="Link to blog">{{ feed.feed.title }}</a>
    </h4>
    <ul>
      {% for entry in feed.maxentries %}
        <li>
          <a href="{{ entry.link }}" title="Read this entry">{{ entry.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Edit widget to add a blog url</p>
  {% endif %}

{% endblock %}
