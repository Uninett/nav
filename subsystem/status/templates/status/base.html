{% extends "base.html" %}

{% block base_content %}

<div class="tabs">
    <ul>
        <li class="{{ active.preferences|yesno:"tabactive," }}">
            <a href="{% url status-preferences %}">Preferences</a>
        </li>
        <li class="{{ active.status|yesno:"tabactive," }}">
            <a href="{% url status-index %}">Status now</a>
        </li>
    </ul>
</div>

<div class="tabcontent">

{% if current_user_data.messages %}
<ul class="messages">
    {% for m in current_user_data.messages %}
    <li class="{{ m.type }}">{{ m.message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}

</div>

{% endblock %}
