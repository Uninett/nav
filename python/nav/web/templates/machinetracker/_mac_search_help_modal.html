<h4>Search Hints</h4>
<ul>
  <li>
    MAC search allows searching for a MAC prefix, e.g. a search for
    <code>00aabbcc</code> will return all matches between
    <code>00:aa:bb:cc:00:00</code> and <code>00:aa:bb:cc:ff:ff</code>.
  </li>
  <li>
    The use of colon in the MAC search is optional, e.g.
    <code>00aabbcc</code> and <code>00:aa:bb:cc</code>
    are equal.
  </li>
</ul>
