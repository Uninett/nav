{% if fields %}
<table class="vertitable">
  <caption>Details</caption>
  {% for desc, field in fields %}
    <tr>
      <th>
        {{ desc }}
      </th>
      <td>
        {{ field|default:""|safe }}
      </td>
    </tr>
  {% endfor %}
</table>
{% else %}
<div class="alert-box alert">
    No details available.
</div>
{% endif %}
