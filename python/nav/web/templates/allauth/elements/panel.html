{% load allauth %}
<section>
    <h2>
        {% slot title %}
        {% endslot %}
    </h2>
    {% slot body %}
    {% endslot %}
    {% if slots.actions %}
        <ul class="allauth-actions">
            {% for action in slots.actions %}<li>{{ action }}</li>{% endfor %}
        </ul>
    {% endif %}
</section>
