{% if vlans %}
<table class="listtable searchresults">
  <caption>{{ vlans|length }} result{{ vlans|pluralize:",s" }}
    for "{{ form.data.query }}"
  </caption>

  <thead>
    <tr>
      <th>Vlan</th>
      <th>Type</th>
      <th>Netident</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    {% for vlan in vlans %}
      <tr>
        <td>
          <a href="{% url 'vlan-details' vlan.id %}">{{ vlan.vlan }}</a>
        </td>
        <td>
          {{ vlan.net_type }}
        </td>
        <td>
          {{ vlan.net_ident }}
        </td>
        <td>
          {{ vlan.description }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="messages">No vlans found</p>
{% endif %}
