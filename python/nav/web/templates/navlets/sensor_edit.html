{% extends 'navlets/base.html' %}
{% load thresholds %}

{% block navlet-content %}

  <form
    hx-post="{% url 'get-user-navlet' navlet.navlet_id %}"
    hx-target="[data-id='{{ navlet.navlet_id }}']"
    hx-swap="innerHTML"
    class="panel"
  >
    {% csrf_token %}
    <label>
      {{ form.show_graph }}
      {{ form.show_graph.label }}
    </label>
    <input type="submit" class="button small" value="Save preferences">
  </form>

{% endblock %}
