{% extends 'navlets/base.html' %}

{% block navlet-content %}

  <form
    hx-post="{% url 'get-user-navlet' navlet.navlet_id %}"
    hx-target="[data-id='{{ navlet.navlet_id }}']"
    hx-swap="innerHTML"
  >
    <label>
      Refresh interval (seconds)
      <input type="text" name="interval" value="{{ interval }}">
    </label>
    {% include 'custom_crispy_templates/_form_content.html' %}
  </form>

  <script>
  $('[data-id={{ navlet.navlet_id }}] select').select2();
  </script>

{% endblock %}
