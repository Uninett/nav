{% for subscription in request.user.report_subscriptions.all  %}
  <li>
    {{ subscription }}
    <button class="table-button secondary"
            data-subscription-object='{{ subscription.serialize }}'
            data-subscription-id="{{ subscription.pk }}">
      Unsubscribe
    </button>
  </li>
{% empty %}
  <li>You have no subscriptions</li>
{% endfor %}
