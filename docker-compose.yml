services:
  nav:
    build: .
    environment:
      - NONAVSTART=0  # Set to 1 to disable startup of NAV backend processes when container starts
      - PGHOST=postgres
      - PGDATABASE=nav
      - PGUSER=postgre
    volumes:
      - .:/source
      - nav_config:/etc/nav
    depends_on:
      - postgres

# Uncomment if you want a second container for group restricted backend services
#  slave:
#    build: .
#    environment:
#      - NONAVSTART=0  # Set to 1 to disable startup of NAV backend processes when container starts
#      - PGHOST=postgres
#      - PGDATABASE=nav
#      - PGUSER=postgres
#      - NONAVSTART=1
#    volumes:
#      - .:/source
#      - slave_nav_config:/etc/nav
#    depends_on:
#      - postgres

  web:
    build: .
    command: ["/source/tools/docker/web.sh"]
    ports:
      - "80:80"
    volumes_from:
      - nav
    depends_on:
      - nav

  postgres:
    image: "postgres:9.4"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  graphite:
    build: ./tools/docker/graphite
    ports:
      - "8000:8000"
    volumes:
      - ./python/nav/etc/graphite/storage-schemas.conf:/opt/graphite/conf/storage-schemas.conf
      - ./python/nav/etc/graphite/storage-aggregation.conf:/opt/graphite/conf/storage-aggregation.conf

  # Add a service to continuously rebuild the Sphinx documentation if the doc
  # directory is modified:
  docbuild:
    build: .
    volumes_from:
      - nav
    command: /source/tools/docker/doc-watch.sh

  # mydevice.mydomain:
  #   << : *forwarder
  #   command: /snmp_forward.sh mydevice.mydomain myvk

volumes:
  nav_config:
    driver: local
